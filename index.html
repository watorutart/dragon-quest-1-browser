<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラゴンクエスト1</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui-overlay">
            <div id="status-panel">
                <div id="player-name">勇者</div>
                <div id="player-stats">
                    <div class="stat-row">
                        <span class="stat-label">LV</span>
                        <span id="player-level">1</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">HP</span>
                        <span id="player-hp">15/15</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">MP</span>
                        <span id="player-mp">0/0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">ATK</span>
                        <span id="player-attack">4</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">DEF</span>
                        <span id="player-defense">2</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">EXP</span>
                        <span id="player-exp">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">NEXT</span>
                        <span id="player-exp-next">7</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">G</span>
                        <span id="player-gold">120</span>
                    </div>
                </div>
            </div>
            <div id="game-messages">
                <div id="message-log"></div>
            </div>
        </div>
    </div>
    
    <!-- ゲームクラスファイル -->
    <script src="src/player.js"></script>
    <script src="src/map.js"></script>
    <script src="src/mapData.js"></script>
    <script src="src/monster.js"></script>
    <script src="src/item.js"></script>
    <script src="src/npc.js"></script>
    <script src="src/shop.js"></script>
    <script src="src/inputHandler.js"></script>
    <script src="src/renderEngine.js"></script>
    <script src="src/combatSystem.js"></script>
    <script src="src/encounterSystem.js"></script>
    <script src="src/battleState.js"></script>
    <script src="src/fieldState.js"></script>
    <script src="src/dialogState.js"></script>
    <script src="src/stateManager.js"></script>
    <script src="src/dragonKing.js"></script>
    <script src="src/endingSystem.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
